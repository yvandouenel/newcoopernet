          empty: false
          content:
            value: "<div style=\"float:right;margin-left:20px;\">\r\n<img alt=\"DATADOCK \" src=\"https://www.cpformation.com/wp-content/uploads/sites/7/2018/05/datadock.jpg\">\r\n\r\n</div>\r\n<blockquote>\r\n<div class=\"block-text-intro\">\r\n<p style=\"font-size:1.2em;\">Bien connaître son sujet est une condition nécessaire et préalable à l’exercice du métier de <strong>formateur</strong>. Mais ce n’est pas suffisant… il faut également  :</p><ul><li>s’approprier les différentes <strong>méthodes pédagogiques</strong> pour s’adapter aux différents profils cognitifs, </li><li>définir les bons <strong>objectifs</strong> pour répondre aux attentes des apprenants,</li><li>varier les supports : papier, électronique (nous avons des spécialistes de l'<a href=\"http://www.crealead.com/annuaire-entrepreneurs/formagen-digital#bootstrap-fieldgroup-nav-item--prsentation\" target=\"_blank\">installation de moodle</a> dans notre coopérative), quiz ... pour <strong>faciliter l'apprentissage</strong></li><li>... sans oublier d’<strong>évaluer les acquis</strong> pendant et après la formation. </li></ul>\r\n\r\n<p style=\"font-size:1.8em;\">Ah oui,  il y a encore autre chose\_: il faut aimer transmettre\_! </p>\r\n</blockquote>\r\n<p style=\"font-size:1.2em;\">Dans toutes les formations proposées ci-dessous, coopernet s’efforce de prendre en compte toutes ces considérations de façon humaine, professionnelle et responsable.</p>\r\n</div>\r\n\r\n"
            format: full_html
